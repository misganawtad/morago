spring.application.name=morago_backend_nov24

spring.datasource.url=jdbc:mysql://localhost:3306/morago?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET:change-this-to-a-long-random-secret-key}
jwt.expiration-ms=3600000
