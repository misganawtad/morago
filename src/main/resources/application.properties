spring.application.name=morago_backend_nov24

# =========================
# DATABASE CONFIG
# =========================
# On Railway:
#   DB_URL      = jdbc:mysql://gondola.proxy.rlwy.net:25070/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#   DB_USERNAME = root
#   DB_PASSWORD = vUnjvxMANNAQxQWyCNsShFzgDOjDuWZM
#
# Locally (no env vars set), it will fall back to:
#   jdbc:mysql://localhost:3306/morago?...
#   username: root
#   password: root

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/morago?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Optional (Hibernate can auto-detect MySQL dialect, you can remove this line if you want)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =========================
# JWT CONFIG
# =========================
# On Railway: set JWT_SECRET env var
# Locally:    falls back to the default text below
jwt.secret=${JWT_SECRET:change-this-to-a-long-random-secret-key}
jwt.expiration-ms=3600000
